<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid game website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
  </head>
  <body>
    <section class="banner">
      <header>
        <nav class="navbar">
          <a href="#"><img src="images/logo.png" alt="" /></a>
          <div class="hamburger">
            <div class="line line-one"></div>
            <div class="line line-two"></div>
            <div class="line line-three"></div>
          </div>
          <div class="navigation">
            <ul>
              <li><a href="#" target="_link">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="content">
        <div>
          <img src="images/text.png" class="text-img" alt="" />
          <p>
            Hundreds of cash-strapped players accept a strange invitation to
            compete in children's games. Inside, a tempting prize awaits with
            deadly high stakes. A survival game that has a whopping 45.6
            billion-won prize at stake.
          </p>
        </div>
        <div class="social-links"></div>
        <div class="images">
          <div class="container">
            <div class="img-card">
              <img src="images/trailer1.jpg" alt="">
              <div class="wall1"></div>
            </div>
            <div class="img-card">
              <img src="images/trailer2.jpg" alt="">
              <div class="wall2"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Javascript -->
    <script>
      const menu = document.querySelector(".hamburger");
      const navigation = document.querySelector(".navigation");
      menu.addEventListener("click", function () {
        menu.classList.toggle("active");
        navigation.classList.toggle("active");
      });
    </script>
  </body>
</html>
